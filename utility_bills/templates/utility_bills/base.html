<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utility Bills</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111; }
    header { background: #111827; color: white; padding: 12px 16px; }
    header a { color: white; text-decoration: none; margin-right: 12px; }
    main { padding: 16px; max-width: 1100px; margin: 0 auto; }
    .card { background: white; border-radius: 12px; padding: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.06); margin-bottom: 12px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(12, 1fr); }
    .col-4 { grid-column: span 4; }
    .col-6 { grid-column: span 6; }
    .col-12 { grid-column: span 12; }
    .muted { color: #6b7280; }
    .btn { display:inline-block; background:#2563eb; color:white; padding:8px 10px; border-radius:10px; text-decoration:none; }
    .btn.secondary { background:#374151; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 8px 6px; text-align:left; vertical-align: top; }
    th { color: #374151; font-weight: 600; }
    input, select { padding: 8px; border-radius: 8px; border: 1px solid #d1d5db; width: 100%; }
    form .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    @media(max-width: 900px){ .col-4,.col-6 { grid-column: span 12; } form .row { grid-template-columns: 1fr; } }
    pre { white-space: pre-wrap; word-break: break-word; background:#0b1020; color:#e5e7eb; padding:12px; border-radius:12px; }
  </style>
</head>
<body>
<header>
  <div>
    <a href="{% url 'utility_bills:dashboard' %}">Dashboard</a>
    <a href="{% url 'utility_bills:meters_list' %}">Meters</a>
    <a href="{% url 'utility_bills:bill_add' %}">Add Bill</a>
    <a href="{% url 'utility_bills:ocr_upload' %}">OCR Upload</a>
  </div>
</header>
<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
